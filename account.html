                <div id="login">
                    <div id="loginModal" class="modal fade" role="dialog" >
                        <div class="modal-dialog modal-lg" role="content">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Login</h4>
                                    <button type="button" class="close" data-dismiss="modal">
                                        &times;
                                    </button>
                
                                </div>
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label for="email" class="col-12 col-md-4 col-form-label">Enter your email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                                            
                                        </div>
                                    </div>
                                   
                                    <div class="form-group row">
                                        <label for="password" class="col-12 col-md-4 col-form-label">Your password</label>

                                        </div>
                                        
                                    </div>
            
                                    <p class="change_link">
                                        Not a member yet ?
                        
                                        <a href="register" class="to_register" data-toggle="modal" data-target="#loginModal2">Join us</a>
                                            
                            

                                    </p>
                                          
                                    <div class="form-row">
                                    
                                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                        
                                            <button type="submit" class="btn btn-primary btn-sm ml-1">Login</button>    
            
                                    </div>
                                    
                                </div>
                        </div>
                    </div>
        
                </div>
                
                <div id="register">
                    <div id="loginModal2" class="modal fade" role="dialog" >
                        <div class="modal-dialog modal-lg" role="content">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Register</h4>
                                    <button type="button" class="close" data-dismiss="modal">
                                        &times;
                                    </button>
                
                                </div>
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label for="name" class="col-12 col-md-4 col-form-label">Enter your Full Name</label>
                                        <div class="col-md-10">
                                            <input type="name" class="form-control form-control-sm mr-1" id="name" placeholder="Full name">
                                            
                                        </div>
                                    </div>

                            

                                    <div class="form-group row">
                                        <label for="email" class="col-12 col-md-4 col-form-label">Enter your new email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Email">
                                            
                                        </div>
                                    </div>
                                   
                                    <div class="form-group row">
                                        <label for="password" class="col-12 col-md-4 col-form-label">Your password</label>
                                        <div class="col-md-10">
                                            <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                                        </div>
                                        
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-12 col-md-4 col-form-label">Confirm your password</label>
                                        <div class="col-md-10">
                                            <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                                        </div>
                                        
                                    </div>
            
                                    <p class="change_link">
                                        Already a member?
                                        <a href="login" class="to_login" data-toggle="modal" data-target="#loginModal">Sign In</a>
                                    </p>
                                          
                                    <div class="form-row">
                                    
                                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                        
                                            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign up</button>    
            
                                    </div>
