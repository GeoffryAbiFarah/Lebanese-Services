            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">

    <div class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h3>Kindly add your Service Here</h3>
                <h7>By Applying you agree to the terms and conditions of the website</h7><br>
            </div>
    
        </div>
        <div class="col-12">
            <form action="">
                <br>
                <div class="form-group row">
                    <label for="job" class="col-md-3 col-form-label">Service</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="service" name="service" placeholder="Enter your service here">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telnum" class="col-12 col-md-3 col-form-label">Contact Tel.</label>
                    <div class="col-md-9">
                        <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. Number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-3 col-form-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="zone" class="col-md-3 col-form-label">Work Areas</label>
                    <div class="col-md-9">
    
                        <select name="zone">
                            <option value="none">All over Lebanon</option>
                            <option value="bekaa">Bekaa</option>
                            <option value="beirut">Beirut</option>
                            <option value="montl">Mont Liban</option>
                            <option value="south">South</option>
                            <option value="north">North</option>
                        </select>
    
    
                    </div>
                    <label for="category" class="col-md-3 col-form-label">Category</label>
                    <div class="col-md-9">
    
                        <select name="category">
                            <option value="none">Other</option>
                            <option value="home">Home Services</option>
                            <option value="personal">Personal Services</option>
                            <option value="design">Design & IT Services</option>
                        </select>
    
    
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="goal" class="col-md-3 col-form-label">Description</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="description" name="description" rows="8" placeholder="Describe the service you're"></textarea>
                    </div>
                </div>
                
                <br>
            
                <div class="form-group row justify-content-end">
                    <div class="">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="col-12 col-md">
        </div>
    
    </div>
    
    </div>
